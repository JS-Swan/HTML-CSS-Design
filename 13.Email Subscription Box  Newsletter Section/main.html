<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Newsletter Section</title>
    <script src="https://kit.fontawesome.com/fddb40e9a2.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <i class="fas fa-envelope-open-text"></i>
        </div>

        <div class="bottom">
          <div class="info">
            Subscribe to our channel <br> and get latest updates.
          </div>

          <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <input type="button" value="Subscribe">
            </div>
          </form>
          <div class="footer">
            Don't worry, we don't spam.
          </div> 
        </div>
    </div>
</body>
</html>
